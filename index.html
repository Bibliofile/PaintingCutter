<!DOCTYPE html>
<html>

<head>
  <title>BH Painting Cutter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="content">
        <noscript>
          <h1>This won't work without JavaScript.</h1>
        </noscript>
        <div class="columns">
          <div class="column is-narrow">
            <h3>Options</h3>

            <div class="field">
              <div class="file is-boxed">
                <label class="file-label fullwidth">
                  <input class="file-input" type="file" accept="image/*" id="input-image">
                  <span class="file-cta">
                    <span class="file-label">
                      Choose an image...
                    </span>
                  </span>
                </label>
              </div>
            </div>

            <div class="field">
              <label class="label">Width in blocks</label>
              <div class="control">
                <input class="input" type="number" min="1" value="5" id="input-width">
              </div>
            </div>

            <div class="field">
              <label class="label">Height in blocks</label>
              <div class="control">
                <input class="input" type="number" min="1" value="2" id="input-height">
              </div>
            </div>

            <div class="field">
              <label class="label">Scale (percent)</label>
              <div class="control">
                <input class="input" type="number" min="1" max="100" value="100" id="input-scale">
              </div>
            </div>

            <div class="field">
              <label class="label">Painting offset (x)</label>
              <div class="control">
                <input class="input" type="number" min="0" value="0" id="input-offset-x">
              </div>
            </div>

            <div class="field">
              <label class="label">Painting offset (y)</label>
              <div class="control">
                <input class="input" type="number" min="0" value="0" id="input-offset-y">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-primary fullwidth">Split image</button>
              </div>
            </div>

          </div>

          <div class="column">
            <h3>Preview</h3>
            <canvas id="preview" height="0"></canvas>
            <canvas id="work-item" class="workCanvas"></canvas>
          </div>
        </div>

        <div class="box">
          <h3>Output</h3>
          <div id="output" class="columns is-multiline is-vcentered"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="bundle.js"></script>
</body>

</html>
